plugins {
    id 'java'
    id 'maven-publish'
}

group 'org.school'
version '1.5-SNAPSHOT'

//gradlelelele
publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.github.Jackabyte'
            artifactId = 'Assignment1'
            version = '1.0.0-SNAPSHOT'

            from components.java
        }
    }
}

repositories {
    mavenCentral()

   // maven { url 'https://jitpack.io' }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    // https://mvnrepository.com/artifact/org.terasoluna.gfw/terasoluna-gfw-jodatime
    implementation group: 'org.terasoluna.gfw', name: 'terasoluna-gfw-jodatime', version: '5.7.1.SP1.RELEASE'

    //implementation 'com.github.Jackabyte:Assignment1:Test2'


}




test {
    useJUnitPlatform()
}